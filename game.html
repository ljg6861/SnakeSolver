<canvas id="gc" width="400" height="400"></canvas>
<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    setInterval(game,1000/15);
    setInterval(attemptToSolve, 1000/900);
}
px=py=10; //player location
gs=tc=20; //gridsize tilesize
ax=ay=15; //apple x apple y
xv=yv=0; //xvelocity y velocity
trail=[];
tail = 5;
function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
 
    ctx.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(ax==px && ay==py) {
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}

function attemptToSolve(){
	if (ax <= px){
		if (checkHead(2)){
					xv=-1;
					yv = 0;
		}
		else{
			avoid();
		}
	}
	if (ax >= px){
		if (checkHead(1)){
			xv= 1;
			yv = 0;
		}
		else{
			avoid();
		}
	}
	if (ax == px){
		if (ay <= py){
			if(checkHead(4)){
			yv = -1;
			xv = 0;
		}
		else{
			avoid();
		}
		}
		if (ay >= py){
			if(checkHead(3)){
			yv = 1;
			xv = 0;
		}
		else{
			avoid();
		}
		}
	}

	if (ax <= px){

function checkHead(arg){
	//for loop to check if any part of tail near head
	for(var i=0;i<trail.length;i++) {
		//1 means snake wants to go forward, and then check if it can
        if(arg == 1 && (trail[i].x==px + 1 && trail[i].y==py)) {
            return false;
        } //2 means go back
        if (arg == 2 && (trail[i].x == px - 1 && trail[i].y == py)){
        	return false;
        } //3 means up
        if(arg == 3 && (trail[i].x==px && trail[i].y==py + 1)) {
            return false;
        } //4 means down
        if (arg == 4 && (trail[i].x == px && trail[i].y == py - 1)){
        	return false;
        }
    }
    return true;
}
